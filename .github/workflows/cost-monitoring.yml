          | Metric | Amount | Status |
          |--------|--------|---------|
          | **Current Monthly Projection** | \$${{ needs.cost-analysis.outputs.current-monthly-cost }} | ${{ needs.cost-analysis.outputs.cost-trend == 'INCREASING' && '‚ö†Ô∏è' || '‚úÖ' }} |
          | **Savings vs Stripe** | ${{ needs.cost-analysis.outputs.savings-percentage }}% | ${{ needs.cost-analysis.outputs.savings-percentage > 85 && '‚úÖ' || '‚ö†Ô∏è' }} |
          | **Cost Trend** | ${{ needs.cost-analysis.outputs.cost-trend }} | ${{ needs.cost-analysis.outputs.cost-trend == 'DECREASING' && '‚úÖ' || needs.cost-analysis.outputs.cost-trend == 'STABLE' && '‚û°Ô∏è' || '‚ö†Ô∏è' }} |
          | **Next Month Forecast** | \$${{ needs.cost-forecasting.outputs.forecast-next-month || 'N/A' }} | ${{ needs.cost-forecasting.outputs.forecast-confidence || 'N/A' }} |
          
