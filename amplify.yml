version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - cp amplify_outputs.json .next/
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '../amplify_outputs.json'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*