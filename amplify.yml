version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node/NPM versions before switch:"; node -v; npm -v
        - if [ -f .nvmrc ]; then echo "Using Node from .nvmrc"; nvm install; nvm use; fi
        - echo "Node/NPM versions after switch:"; node -v; npm -v
        - npm ci
        - echo "Setting up environment variables..."
    build:
      commands:
        - echo "Building Next.js application..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
    excludeFiles:
      - 'node_modules/**/*'
      - '.git/**/*'
      - 'amplify/**/*'
      - '.env*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
